<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="dash.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSlidebar()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar__left">
            <a href="#">My portfolio</a>
            <a href="#">Graphs</a>
            <a href="active_link" href="#">My Account</a>


        </div>
        <div class="navbar__right">
                <a href="#">
                    <i class="fa fa-search"></i>

                </a>
                <a href="#">
                    <i class="fa fa-clock-o"></i>

                </a>
                <a href="#">
                    <img width="30" src="css/img/profile.png" alt="">
                </a>
        </div>

        </nav>
        <main>
            <div class="main_container">

                <div class="main__title">
                    <img src="css/img/Share.jpg" alt="">
                    <div class="main__greeting">
                        <h1>Hello there</h1>
                        <p></p>Welcome to your Share Bahadur Dashboard
                    </div>
                </div>

                <div class="main_cards">
                    <div class="card">
                        <i class="fa fa-user-o fa-2x text-lightblue"></i>
                        <div class="card_inner">
                            <p class="text-primary-p">Number of Shares</p>
                            <span class="font-bold text-little">138</span>
                                </div>
                    </div>
                        <div class="card">
                            <i class="fa fa-warning fa-2x text-red"></i>
                            <div class="card_inner">
                                <p class="text-primary-p">Increament in value</p>
                                <span class="font-bold text-little">389</span>
                                    </div>
                        </div>
                            <div class="card">
                                <i class="fa fa-upload fa-2x text-yellow"></i>
                                <div class="card_inner">
                                    <p class="text-primary-p">Share Graph</p>
                                    <span class="font-bold text-little">138</span>
                                        </div>
                            </div>

                </div>
                <div class="charts">
                    <div class="charts__left">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
