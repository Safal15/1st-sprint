<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Share Bahadur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
		::-webkit-input-placeholder { /* Chrome/Opera/Safari */
			color: rgb(184, 184, 184);
			font-size: 12px;
		}
		::-moz-placeholder { /* Firefox 19+ */
			color: rgb(184, 184, 184);
			font-size: 12px;
		}
		:-ms-input-placeholder { /* IE 10+ */
			color: rgb(184, 184, 184);
			font-size: 12px;
		}
		:-moz-placeholder { /* Firefox 18- */
			color: rgb(184, 184, 184);
			font-size: 12px;
		}
	</style>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h1>Share Bahadur</h1>
            </div>
            <!--Form-->
            <div class="separate-fields-wrap">
                <div class="f1">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name">
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name">
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="separate-fields-wrap">
                <div class="f1">
                    <label>Father's Name</label>
                    <input type="text" placeholder="Enter your father name">
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label>Mother's Name</label>
                    <input type="text" placeholder="Enter your mother name">
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="separate-fields-wrap">
                <div class="f1">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your address">
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label>Phone</label>
                    <input type="text" placeholder="Enter your phone number">
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="single-fields-wrap">
                <label>Citizenship Number</label>
                <input type="text" placeholder="Enter your citizenship name">
                <span class="focus-input2"></span>
            </div>
            <div class="single-fields-wrap">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email address">
                <span class="focus-input2"></span>
            </div>
            <div class="single-fields-wrap">
                <label>Username</label>
                <input type="text" placeholder="Enter username">
                <span class="focus-input2"></span>
            </div>
            <div class="single-fields-wrap">
                <label>Password</label>
                <input type="text" placeholder="New password">
                <span class="focus-input2"></span>
            </div>
            <div class="single-fields-wrap">
                <label>Confirm Password</label>
                <input type="text" placeholder="Reenter password">
                <span class="focus-input2"></span>
            </div>

            <button class="register-button">Register</button>
        </div>
        <div class="image">
            <img src="skull_stock_wallpaper.jpg" class="img" alt=""/>
        </div>
    </div>
</body>

</html>
